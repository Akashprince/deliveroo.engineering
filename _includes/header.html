<header id="navigation">
  <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  <nav>
    <ul>
      {% for _page in site.pages %}
        {% if _page.title and _page.nav %}
          <li>
            <a href="{{ _page.url | prepend: site.baseurl }}">{{ _page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
