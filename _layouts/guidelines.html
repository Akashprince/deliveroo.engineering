---
layout: default
---
<div class="col-xs-12 m-t-2">

  <a class="dg-edit-link pull-xs-right" href="{{site.github.repository_url}}/blob/gh-pages/{{page.path}}">
    [edit]
  </a>

  <h1 class="dg-title">
    {{ page.title }}
  </h1>
  <div class="dg-subtitle">
    {% if page.subtitle %}
      {{ page.subtitle }}
    {% else %}
      coding guidelines
    {% endif %}
  </div>


  {{ content }}

</div>
