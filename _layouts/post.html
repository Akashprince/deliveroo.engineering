---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="published">{{ page.date | date: "%A, %B %-d, %Y" }}</time>
    {% if page.author %}
      <p class="author">{{ page.author }}</p>
    {% endif %}
  </header>

  <div class="excerpt">
    {{ page.exerpt | markdownify }}
  </div>

  {{ content }}
</article>
