---
layout: default
---
<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="byline">{% include byline.html author=page.author date=page.date %}</p>
  </header>

  {% unless page.hide-exerpt-on-post %}
    <div class="excerpt">
      {{ page.exerpt | markdownify }}
    </div>
  {% endunless %}

  {{ content }}
</article>
